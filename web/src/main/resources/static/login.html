<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>云南供应链系统</title>
		<link rel="stylesheet" href="../css/login.css" />
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
		<!--[if lt IE 9]>
<script src="https://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->

	</head>
	<body>
		<header>
			<img src="img/login-logo.png" />
		</header>	
			
    <section>
    	<div class="login_box">
    		<div class="title">用 户 登 录</div>
    		<form>
    			<input type="text" placeholder="用户名"  name="" class="user" id="username"  />
    			<input type="password" placeholder="密   码" name="" class="key"  id="password"/>
    			<div><input type="text"  name="" placeholder="请输入验证码 "/><img src="img/yzm.png"/></div>
    			
    		</form>
    		<a href="javascript:void(0);" onclick="login()">登 &nbsp; &nbsp;录</a>
    	</div>
    </section>
    
    <footer><span>版权所有：中国移动股份有限公司云南分公司 </span>  技术支持：亿阳信通有限公司</footer>
	</body>
<script>

	function login()
	{
        var loginData =
			{
            "username" : $("#username").val(),
            "password" : $("#password").val(),
        	};
        $.ajax({
			url :  "/user/login.do",
            type : "POST",
            dataType : "json",
            data : loginData,
            cache : false,
            success : function(res, status)
			{
				window.location.href='/index.html'
            },
            error : function(res, status)
			{
			    alert("fail")
                dangerDialog(res.statusText);
            }
        });
    }
</script>
</html>
